<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Jquery Ui Links -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <!-- BootStrap Links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scheduler.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
      <!-- Timeblocks go here -->
      <!-- 9 AM -->
      <div class="row">
        <div class="col-1 border border-left-0 text-center" data-hour="9">
          9AM
        </div>
        <textarea class="col-10 border" id="nine"data-hour="900">Add Event</textarea>
        <div class="col-1 border bg-primary text-white text-center saveButton">
          <!--Blue Save Button  -->
          Save
        </div>
      </div>
      <!-- 10 Am -->
      <div class="row">
        <div class="col-1 border border-left-0 text-center" data-hour="10">
          10AM
        </div>
        <textarea class="col-10 border" id="ten"data-hour="1000">Add Event</textarea>
        <div class="col-1 border bg-primary text-white text-center saveButton">
          <!--Blue Save Button  -->
          Save
        </div>
      </div>
      <!-- 11 AM -->
      <div class="row">
        <div class="col-1 border border-left-0 text-center" data-hour="11">
          11AM
        </div>
        <textarea class="col-10 border" id="eleven"data-hour="1100">Add Event</textarea>
        <div class="col-1 border bg-primary text-white text-center saveButton">
          <!--Blue Save Button  -->
          Save
        </div>
      </div>
      <!-- Noon -->
      <div class="row">
        <div class="col-1 border border-left-0 text-center" data-hour="12">
          Noon
        </div>
        <textarea class="col-10 border" id="twelve" data-hour="1200">Add Event</textarea>
        <div class="col-1 border bg-primary text-white text-center saveButton">
          <!--Blue Save Button  -->
          Save
        </div>
      </div>
      <!-- 1 PM -->
      <div class="row">
        <div class="col-1 border border-left-0 text-center" data-hour="1">
          1PM
        </div>
        <textarea class="col-10 border" id="one" data-hour="1300">Add Event</textarea>
        <div class="col-1 border bg-primary text-white text-center saveButton">
          <!--Blue Save Button  -->
          Save
        </div>
      </div>
      <!-- 2 PM -->
      <div class="row">
        <div class="col-1 border border-left-0 text-center" data-hour="2">
          2PM
        </div>
        <textarea class="col-10 border" id="two" data-hour="1400">Add Event</textarea>
        <div class="col-1 border bg-primary text-white text-center saveButton">
          <!--Blue Save Button  -->
          Save
        </div>
      </div>
      <!-- 3 PM -->
      <div class="row">
        <div class="col-1 border border-left-0 text-center" data-hour="3">
          3PM
        </div>
        <textarea class="col-10 border" id="three" data-hour="1500">Add Event</textarea>
        <div class="col-1 border bg-primary text-white text-center saveButton">
          <!--Blue Save Button  -->
          Save
        </div>
      </div>
      <!-- 4 PM -->
      <div class="row">
        <div class="col-1 border border-left-0 text-center" data-hour="4">
          4PM
        </div>
        <textarea class="col-10 border" id="four" data-hour="1600">Add Event</textarea>
        <div class="col-1 border bg-primary text-white text-center saveButton">
          <!--Blue Save Button  -->
          Save
        </div>
      </div>
      <!-- 5 PM -->
      <div class="row">
        <div class="col-1 border border-left-0 text-center" data-hour="5">
          5PM
        </div>
        <textarea class="col-10 border" id="five" data-hour="1700">Add Event</textarea>
        <div class="col-1 border bg-primary text-white text-center saveButton">
          <!--Blue Save Button  -->
          Save
        </div>
      </div>
    </section>
    <!-- Jquery Ui Links -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <!-- Moment.js Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
